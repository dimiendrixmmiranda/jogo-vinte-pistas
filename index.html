<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Jogo das Vinte Pistas</title>
</head>

<body>
    <header class="cabecalho" id="topo">
        <a href="#" class="cabecalho-link">
            <h1>Jogo das 20 pistas</h1>
        </a>
    </header>
    <main class="conteudo" id="conteudoGame">
        <form class="conteudo-formulario" id="formularioDeInformacoes">
            <fieldset class="conteudo-formulario-categoria">
                <label class="conteudo-formulario-categoria-titulo">Escolha a categoria:</label>
                <div>
                    <label for="jogador">Jogador</label>
                    <input type="radio" name="categoria" id="jogador">
                </div>
                <div>
                    <label for="clube">Clube</label>
                    <input type="radio" name="categoria" id="clube">
                </div>
                <div>
                    <label for="selecao">Seleção</label>
                    <input type="radio" name="categoria" id="selecao">
                </div>
                <div>
                    <label for="ano">Ano</label>
                    <input type="radio" name="categoria" id="ano">
                </div>
                <div>
                    <label for="estadio">Estádio</label>
                    <input type="radio" name="categoria" id="estadio">
                </div>
                <div>
                    <label for="objeto">Objetos</label>
                    <input type="radio" name="categoria" id="objeto">
                </div>
            </fieldset>
            <fieldset class="conteudo-formulario-dificuldade">
                <label class="conteudo-formulario-dificuldade-titulo">Selecione a dificuldade:</label>
                <div>
                    <label for="facil">Fácil</label>
                    <input type="radio" name="dificuldade" id="facil">
                </div>
                <div>
                    <label for="medio">Médio</label>
                    <input type="radio" name="dificuldade" id="medio">
                </div>
                <div>
                    <label for="dificil">Difícil</label>
                    <input type="radio" name="dificuldade" id="dificil">
                </div>
            </fieldset>
            <fieldset class="conteudo-formulario-players">
                <label class="conteudo-formulario-players-titulo">Escolha a quantidade de players:</label>
                <div>
                    <label for="1">1 Player</label>
                    <input type="radio" name="quantidadeDePlayers" id="1">
                </div>
                <div>
                    <label for="2">2 Players</label>
                    <input type="radio" name="quantidadeDePlayers" id="2">
                </div>
                <div>
                    <label for="3">3 Players</label>
                    <input type="radio" name="quantidadeDePlayers" id="3">
                </div>
                <div>
                    <label for="4">4 Players</label>
                    <input type="radio" name="quantidadeDePlayers" id="4">
                </div>
            </fieldset>
            <button type="submit" class="conteudo-formulario-btnIniciarJogo" id="btnIniciarJogo">Iniciar Game <i
                    class="fa-solid fa-gamepad"></i></button>
        </form>
        <div class="conteudo-game" id="conteudoGame"></div>
        <a href="#topo" class="conteudo-ancora">Voltar ao Topo <i class="fa-solid fa-arrow-up"></i></a>  
    </main>
    <footer class="rodape">
        <p>Projeto idealizado e desenvolvido por <strong>Dimi Endrix Martins Miranda</strong> utilizando HTML, CSS e
            Javascript. <strong>Sem Fins Lucrativos!</strong></p>
    </footer>

    <script type="module" src="./script/iniciarJogo.js"></script>
</body>

</html>
